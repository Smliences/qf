<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.js"></script>
    <script>
        function login() {
            var account=$("#account").val();
            var pwd = $("#pwd").val();
            $.get("login",{account:account,pwd:pwd},function (d) {
                if (d==1) {
                    location.href="main.html"
                } else {
                    alert("登录失败");
                }
            });
        }
    </script>
</head>
<body>
    <div style="width: 100%;height: 700px;display: flex; justify-content: center;align-items: center">
        <div class="form-group">
            <div style="margin-bottom: 30px" class="input-group">
                <span class="input-group-addon">账号</span>
                <input id="account" type="text" name="account" class="form-control"/>
            </div>
            <div  style="margin-bottom: 30px" class="input-group">
                <span class="input-group-addon">密码</span>
                <input id="pwd" type="password" name="pwd" class="form-control" placeholder="必须为字母数字的组合"/>
            </div>
            <div>
                <button class="btn btn-success btn-block" onclick="login()">登录</button>
            </div>
        </div>
    </div>
</body>
</html>
