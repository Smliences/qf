<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/easyui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/easyui.js"></script>
    <script>
        function init() {
            $("#first").datagrid({
                title:"用户管理",//标题
                url:"user",//供应数据的服务接口
                method:"get",
                //指定表格的列;field:指定填充数据的key
                columns:[[
                    {field:"account",title:"账号",width:100},
                    {field:"pwd",title:"密码",width:100}
                ]],
                toolbar:[
                    {text:"添加",iconCls:"icon-add"}
                ]


            });
        }
        //调用init()
        $(init);

    </script>
</head>
<body>
<h1>第一个例子</h1>
<div id="first"></div>
</body>
</html>
